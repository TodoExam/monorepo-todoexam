services:
  db:
    image: postgres:15-alpine
    container_name: todo_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_db
    # Puerto eliminado para mayor seguridad - solo accesible desde la red interna
    # ports:
    #   - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - private-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/todo_db
    # Puerto eliminado del host - solo accesible desde la red interna
    # ports:
    #   - "8010:8010"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - private-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BASE_URL=${VITE_BASE_URL:-http://localhost:8010}
    container_name: todo-frontend
    ports:
      - "3000:80"  # Único punto de entrada público
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - private-network

volumes:
  postgres_data:

networks:
  private-network:
    name: private_net
    driver: bridge
    internal: false  # Permite acceso a internet para los contenedores
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: br-todo-private
      com.docker.network.bridge.enable_icc: "true"  # Comunicación entre contenedores
      com.docker.network.bridge.enable_ip_masquerade: "true"
